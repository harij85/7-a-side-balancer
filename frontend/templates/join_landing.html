<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join a Team | Locker Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Join a Team</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/join_redirect" method="GET">
      <div class="mb-3">
        <label for="code" class="form-label">Enter Your Invite Code</label>
        <input type="text" name="code" id="code" class="form-control" placeholder="e.g., XZ42AC" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Join</button>
      <a href="{{ url_for('home_bp.index') }}" class="btn btn-secondary w-100 mt-2">Back to Home</a>
    </form>

    <p class="mt-3 text-muted text-center">Need a code? Contact your Team Admin.</p>
  </div>

</body>
</html>
