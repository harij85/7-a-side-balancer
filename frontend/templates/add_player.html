<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Add New Player</h2>
    <form method="POST" action="{{ url_for('admin.add_player') }}">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" name="age" class="form-control" min="10" max="60" required>
      </div>

      <div class="mb-4">
        <label for="position" class="form-label">Position:</label>
        <select id="position" name="position" class="form-select" required>
          <option value="GK">Goalkeeper</option>
          <option value="DEF">Defender</option>
          <option value="MID">Midfielder</option>
          <option value="ATT">Attacker</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Player</button>
    </form>

    <div class="mt-4">
      <a href="{{ url_for('home_bp.index') }}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
