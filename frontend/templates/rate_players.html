<!DOCTYPE html>
<html>
<head>
    <title>Rate Your Teammates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Rate Your Teammates</h2>
    <form method="POST">
        {% for teammate in teammates %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5>{{ teammate.name }} ({{ teammate.position }})</h5>
                    <div class="mb-2">
                        <label>Rating (1-5):</label>
                        <input type="number" name="rating_{{ teammate.id }}" min="1" max="5" required class="form-control">
                    </div>
                    <div>
                        <label>Comment (optional):</label>
                        <input type="text" name="comment_{{ teammate.id }}" class="form-control">
                    </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit Ratings</button>
    </form>
</div>
</body>
</html>
