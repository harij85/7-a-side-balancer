<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Match Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Log Performance: {{ player.name }}</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="goals" class="form-label">Goals</label>
                <input type="number" class="form-control" id="goals" name="goals" min="0" required>
            </div>
            <div class="mb-3">
                <label for="assists" class="form-label">Assists</label>
                <input type="number" class="form-control" id="assists" name="assists" min="0" required>
            </div>
            <div class="mb-3">
                <label for="tackles" class="form-label">Tackles (Blocks)</label>
                <input type="number" class="form-control" id="tackles" name="tackles" min="0" required>
            </div>
            <div class="mb-3">
                <label for="saves" class="form-label">Saves</label>
                <input type="number" class="form-control" id="saves" name="saves" min="0" required>
            </div>
            
            <button type="submit" class="btn btn-info w-100">Submit Performance</button>
            <a href="{{ url_for('player_bp.player_page', player_id=player.id) }}" class="btn btn-secondary w-100">Back to My Portal</a>

        </form>
    </div>
</body>
</html>
