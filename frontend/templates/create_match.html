<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">ðŸ“… Create New Match</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="date" class="form-label">Match Date:</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="start_time" class="form-label">Start Time:</label>
        <input type="time" class="form-control" id="start_time" name="start_time" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Match Duration (minutes):</label>
        <input type="number" class="form-control" id="duration" name="duration" min="30" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Players:</label>
        {% for player in players %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="players" value="{{ player.id }}" id="player_{{ player.id }}">
          <label class="form-check-label" for="player_{{ player.id }}">
            {{ player.name }} ({{ player.position }})
          </label>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary">Create Match</button>
      <a href="{{ url_for('home_bp.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
