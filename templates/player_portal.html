<!-- templates/player_portal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-3 text-center">Welcome, {{ player.name }}</h2>
    <p><strong>My Access Code:</strong> {{ player.access_code }}</p>

<form action="/regenerate_code/{{ player.id }}" method="POST" onsubmit="return confirm('Generate a new code? Your old one will stop working.')">
    <button class="btn btn-sm btn-outline-danger">Regenerate My Code</button>
</form>

    <p class="text-center">Position: <strong>{{ player.position }}</strong> | Skill Rating: <strong>{{ player.skill_rating }}</strong></p>

    {% if session.player_id == player.id or session.is_admin %}
    <form action="/toggle_availability/{{ player.id }}" method="POST" class="text-center mb-3">
      <button type="submit" class="btn btn-{{ 'success' if player.available else 'danger' }}">
        {{ 'Available ✅' if player.available else 'Unavailable ❌' }}
      </button>
    </form>

    <div class="d-grid gap-2 col-6 mx-auto mb-3">
      <a href="/log_performance/{{ player.id }}" class="btn btn-outline-primary">Log Match Performance</a>
    </div>
    {% endif %}

    <div class="text-center">
      <a href="/" class="btn btn-secondary btn-sm">Back to Dashboard</a>
    </div>
  </div>
  <div class="my-4">
    <canvas id="ratingChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ratings = {{ ratings|tojson }};
    const labels = ratings.map((_, i) => `Game ${i + 1}`);
  
    const ctx = document.getElementById('ratingChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Performance Rating',
          data: ratings,
          borderWidth: 2,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            suggestedMin: 1,
            suggestedMax: 10
          }
        }
      }
    });
  </script>
  
</body>
</html>
