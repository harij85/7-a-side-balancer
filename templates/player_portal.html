<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ player.name }} - Log Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center mb-3">Welcome, {{ player.name }}</h2>
    <p class="text-center">Position: <strong>{{ player.position.upper() }}</strong> | Current Rating: <strong>{{ player.skill_rating }}</strong></p>

    <form method="POST">
      <div class="mb-3">
        <label for="goals" class="form-label">Goals</label>
        <input type="number" class="form-control" id="goals" name="goals" min="0" required>
      </div>
      <div class="mb-3">
        <label for="assists" class="form-label">Assists</label>
        <input type="number" class="form-control" id="assists" name="assists" min="0" required>
      </div>
      <div class="mb-3">
        <label for="tackles" class="form-label">Tackles</label>
        <input type="number" class="form-control" id="tackles" name="tackles" min="0" required>
      </div>
      <div class="mb-3">
        <label for="saves" class="form-label">Saves</label>
        <input type="number" class="form-control" id="saves" name="saves" min="0" required>
      </div>
      <div class="mb-3">
        <label for="rating" class="form-label">Match Rating (1â€“10)</label>
        <input type="number" class="form-control" id="rating" name="rating" min="1" max="10" step="0.1" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Performance</button>
    </form>
  </div>
</body>
</html>
