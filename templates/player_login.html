<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="text-center mb-4">Player Login</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Enter Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        <input type="text" name="access_code" placeholder="Access Code" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Access My Page</button>
      <a href="/" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
