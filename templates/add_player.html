<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Add New Player</h2>

        <form method="POST" action="/add_player">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="10" max="60" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="GK">Goalkeeper</option>
                    <option value="DEF">Defender</option>
                    <option value="MID">Midfielder</option>
                    <option value="ATT">Attacker</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="skill_rating" class="form-label">Initial Skill Rating (1â€“10)</label>
                <input type="number" class="form-control" id="skill_rating" name="skill_rating" min="1" max="10" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Player</button>
            <a href="/" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
