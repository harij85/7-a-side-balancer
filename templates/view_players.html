<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">All Players</h2>

    <div class="list-group">
      {% for player in players %}
        <a href="{{ url_for('player_profile', target_id=player.id) }}"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ player.name }}</strong>
            {% if player.is_captain %}
              <span class="badge bg-primary ms-1">ðŸ§¢ Captain</span>
            {% endif %}
            <br>
            Position: {{ player.position.upper() }}<br>
            Rating: {{ player.skill_rating }}
          </div>
          <div>
            <span class="badge bg-{{ 'success' if player.available else 'secondary' }}">
              {{ 'Available' if player.available else 'Unavailable' }}
            </span>
          </div>
        </a>
      {% endfor %}
    </div>

    <a href="{{ url_for('player_page', player_id=viewer_id) }}" class="btn btn-secondary mt-4">ðŸ”™ Back to My Portal</a>
  </div>
</body>
</html>
